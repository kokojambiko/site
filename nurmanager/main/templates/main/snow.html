<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Черный фон */
        body {
            background-color: black;
            color: white; /* Чтобы текст был видимым на черном фоне */
            overflow: hidden; /* Для скрытия части звезд, выходящих за пределы экрана */
            position: relative; /* Необходимо для корректной работы z-index */
        }

        /* Добавим стили для звезд */
        .star {
            position: absolute;
            width: 3px; /* Изменим размер звезды для лучшей видимости */
            height: 3px;
            background-color: white; /* Изменение цвета звезд на белый */
            opacity: 0.8; /* Немного уменьшим прозрачность */

            animation: flicker 1s infinite alternate, move 5s linear infinite; /* Добавим анимацию мерцания и движения */
            pointer-events: none; /* Звезды не должны быть доступными для взаимодействия с мышью */
            z-index: 1; /* Установим z-index, чтобы звезды были над другим содержимым */
        }

        /* Анимация мерцания */
        @keyframes flicker {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.8;
            }
        }

        /* Анимация движения */
        @keyframes move {
            0% {
                transform: translateY(-10vh) translateX(0); /* Изменение высоты, чтобы звезды появлялись выше экрана */
            }
            25% {
                transform: translateY(110vh) translateX(-20px); /* Движение вниз и влево */
            }
            50% {
                transform: translateY(110vh) translateX(20px); /* Движение вниз и вправо */
            }
            75% {
                transform: translateY(110vh) translateX(-20px); /* Движение вниз и влево */
            }
            100% {
                transform: translateY(110vh) translateX(0); /* Возвращение в исходное положение */
            }
        }


    </style>
</head>
<body>

    <!-- JavaScript для создания звезд -->
    <script>
        // Функция для создания звезд
        function createStar() {
            // Создаем элемент div для звезды
            var star = document.createElement("div");
            // Добавляем класс для стилизации
            star.classList.add("star");
            // Устанавливаем случайные координаты по оси X и Y
            star.style.left = Math.random() * 100 + "%";
            star.style.top = Math.random() * 100 + "%";
            // Добавляем звезду в тело документа
            document.body.appendChild(star);
        }

        // Создаем звезды через определенные интервалы
        setInterval(createStar, 1000);
    </script>

    <h1>Главная страница</h1>

    <p>просто текст</p>

    <!-- Два кнопки посередине с отступами -->
    <div class="center btn-spacing">
        <button type="button" class="btn btn-primary">Кнопка 1</button>
        <button type="button" class="btn btn-secondary">Кнопка 2</button>
    </div>

</body>
</html>
