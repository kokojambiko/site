<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Падающие звезды</title>
    <style>
        /* Стили для фона */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden; /* чтобы звезды не появлялись за пределами экрана */
        }

        /* Стили для звезд */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: falling linear infinite;
        }

        /* Анимация падения */
        @keyframes falling {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Следы за звездами */
        .star::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: rgba(255, 255, 0, 0.5);
            bottom: -100px; /* Расстояние между звездой и следом */
            left: 50%; /* Расположение следа под звездой */
            transform: translateX(-50%);
            animation: trail 1s infinite;
        }

        /* Анимация следа */
        @keyframes trail {
            0%, 100% { height: 0; opacity: 0; }
            50% { height: 100px; opacity: 0.5; }
        }

        /* Размещение звезд в случайных местах вверху экрана */
        .container {
            position: relative;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Создаем звезды -->
        <div class="star" style="left: 10%; animation-duration: 5s;"></div>
        <div class="star" style="left: 30%; animation-duration: 3s;"></div>
        <div class="star" style="left: 50%; animation-duration: 4s;"></div>
        <div class="star" style="left: 70%; animation-duration: 6s;"></div>
        <div class="star" style="left: 90%; animation-duration: 3.5s;"></div>
    </div>
</body>
</html>
