<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Черный фон */
        body {
            background-color: black;
            color: white; /* Чтобы текст был видимым на черном фоне */
            overflow: hidden; /* Для скрытия части звезд, выходящих за пределы экрана */
            position: relative; /* Необходимо для корректной работы z-index */
        }

        /* Добавим стили для звезд */
        .star {
            position: absolute;
            width: 3px; /* Изменим размер звезды для лучшей видимости */
            height: 3px;
            background-color: white ; /* Изменение цвета звезд */
            opacity: 0.8; /* Немного уменьшим прозрачность */
            animation: flicker 1s infinite alternate, move 5s linear infinite; /* Добавим анимацию мерцания и движения */
            pointer-events: none; /* Звезды не должны быть доступными для взаимодействия с мышью */
            z-index: 1; /* Установим z-index, чтобы звезды были над другим содержимым */
        }

        /* Анимация мерцания */
        @keyframes flicker {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.8;
            }
        }

        /* Анимация движения */
        @keyframes move {
            from {
                transform: translateY(-10vh); /* Изменение высоты, чтобы звезды появлялись выше экрана */
            }
            to {
                transform: translateY(110vh); /* Изменение высоты, чтобы звезды исчезали ниже экрана */
            }
        }
    </style>
</head>
<body>

    <!-- Звезды -->
    <div class="star" style="left: 10%; top: 5%;"></div>
    <div class="star" style="left: 30%; top: 15%;"></div>
    <div class="star" style="left: 50%; top: 25%;"></div>
    <div class="star" style="left: 70%; top: 35%;"></div>
    <div class="star" style="left: 90%; top: 45%;"></div>

    <h1>Главная страница</h1>
    <p>просто текст</p>

    <!-- Два кнопки посередине с отступами -->
    <div class="center btn-spacing">
        <button type="button" class="btn btn-primary">Кнопка 1</button>
        <button type="button" class="btn btn-secondary">Кнопка 2</button>
    </div>

</body>
</html>
